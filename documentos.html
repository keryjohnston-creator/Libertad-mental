  <script>
    function showSection(id) {
      const sections = document.querySelectorAll(".section");
      sections.forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    window.onload = () => {
      showSection('documentos');
    }
  </script>
